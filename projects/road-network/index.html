<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI: A Scalpel Not A Hammer - By Lakota</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="ai-styles.css">
</head>
<body>
    <!-- Version Toggle -->
    <div class="toggle-container">
        <span class="toggle-label">HUMAN</span>
        <div class="toggle-switch" id="versionToggle">
            <div class="toggle-slider"></div>
        </div>
        <span class="toggle-label">AI</span>
    </div>

    <!-- Content Container -->
    <div class="content-container">
        <div id="humanVersion" class="version-content active"></div>
        <div id="aiVersion" class="version-content"></div>
    </div>

    <!-- AI Background Music -->
    <audio id="aiMusic" loop>
        <source src="../../AI.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Scripts -->
    <script src="toggle.js"></script>
    <script src="tictactoe-demos.js"></script>
    <script src="ai-tabs.js"></script>
    
    <!-- TicTacToe Modal -->
    <link rel="stylesheet" href="tictactoe-modal.css">
    <link rel="stylesheet" href="tictactoe-hammer.css">
    <script src="tictactoe-modal.js"></script>
    <script src="tictactoe-hammer.js"></script>
</body>
</html>
